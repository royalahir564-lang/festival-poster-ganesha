<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganesh Chaturthi Poster Maker</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff url('https://png.pngtree.com/thumb_back/fh260/background/20210831/pngtree-ganesha-happy-ganesh-chaturthi-festival-background-image_774430.jpg') no-repeat center top;
      background-size: cover;
      padding: 20px;
      transition: background 0.4s, color 0.4s;
    }
    h2 {
      color: darkred;
      font-size: 32px;
      margin-bottom: 5px;
      text-shadow: 1px 1px 2px #00000055;
    }
    .credit {
      font-size: 14px;
      color: #333;
      margin-bottom: 15px;
      font-style: italic;
    }
    canvas {
      border: 3px solid darkgreen;
      border-radius: 15px;
      margin-top: 15px;
      background: #fff;
    }
    input, button, a, select {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button, a {
      cursor: pointer;
      background: darkgreen;
      color: white;
      font-weight: bold;
      display: inline-block;
      text-decoration: none;
    }
    /* Dark Mode */
    .dark-mode {
      background: #111 !important;
      color: #eee !important;
    }
    .dark-mode h2 {
      color: #ffcc00;
    }
    .dark-mode .credit {
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2>üôè Ganesh Chaturthi Poster Maker üôè</h2>
  <div class="credit">
    This page is made by <b>Rahul Gojiya</b>.  
    If any query please contact: <b>9265400740</b>
  </div>
  
  <!-- Upload photo -->
  <input type="file" id="photoInput" accept="image/*"><br>
  
  <!-- Enter details -->
  <input type="text" id="nameInput" placeholder="Enter your name"><br>
  <input type="text" id="mobileInput" placeholder="Enter Mobile Number"><br>
  <input type="text" id="addressInput" placeholder="Enter Address"><br>
  
  <!-- Font style chooser -->
  <label for="fontSelect">Choose Name Font:</label>
  <select id="fontSelect">
    <option value="'Pacifico', cursive">Pacifico</option>
    <option value="'Lobster', cursive">Lobster</option>
    <option value="'Poppins', sans-serif">Poppins</option>
    <option value="Arial, sans-serif">Arial</option>
  </select>
  
  <br>
  <!-- Buttons -->
  <button onclick="generatePoster()">Generate Poster</button>
  <button onclick="downloadPoster()">Download Poster</button>
  <a id="shareBtn" target="_blank">üì§ Share on WhatsApp</a>
  <button onclick="toggleDarkMode()">üåô Toggle Dark/Light Mode</button>
  
  <br>
  <!-- Canvas -->
  <canvas id="posterCanvas" width="600" height="800"></canvas>
  
  <script>
    const canvas = document.getElementById("posterCanvas");
    const ctx = canvas.getContext("2d");

    const template = new Image();
    template.src = "ganesh.png";  

    let userImage = null;

    document.getElementById("photoInput").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        userImage = new Image();
        userImage.src = event.target.result;
        userImage.onload = () => generatePoster();
      };
      reader.readAsDataURL(file);
    });

    function generatePoster() {
      const name = document.getElementById("nameInput").value;
      const mobile = document.getElementById("mobileInput").value;
      const address = document.getElementById("addressInput").value;
      const fontFamily = document.getElementById("fontSelect").value || "'Pacifico', cursive";

      // Background
      ctx.drawImage(template, 0, 0, canvas.width, canvas.height);

      // 4x5 photo box
      const photoX = 40, photoY = 630, photoW = 120, photoH = 150;
      if (userImage) {
        ctx.fillStyle = "#fff";
        ctx.fillRect(photoX, photoY, photoW, photoH);
        ctx.drawImage(userImage, photoX, photoY, photoW, photoH);
      }

      // White rectangle for text
      ctx.fillStyle = "white";
      ctx.fillRect(200, 660, 350, 150);

      // Name
      if (name) {
        ctx.font = `37px ${fontFamily}`;
        ctx.fillStyle = "darkblue";
        ctx.textAlign = "center";
        ctx.fillText(name, 375, 705);
      }

      // Mobile
      if (mobile) {
        ctx.fillStyle = "darkred";
        ctx.font = "24px Arial Black";
        ctx.fillText("üì± " + mobile, 375, 740);
      }

      // Address
      if (address) {
        ctx.fillStyle = "darkgreen";
        ctx.font = "24px Arial Black";
        ctx.fillText("üìç " + address, 375, 775);
      }

      // Watermark
        ctx.font = "14px Arial";
        ctx.fillStyle = "black";
        ctx.textAlign = "right";
     // thoda niche shift aur canvas ke andar
        ctx.fillText("Made.by RangvikaGraphics", canvas.width - 10, canvas.height - 10);


      // Update WhatsApp Share
      const imageURL = canvas.toDataURL("image/png");
      const shareBtn = document.getElementById("shareBtn");
      shareBtn.href = "https://wa.me/?text=" + encodeURIComponent("üôè Happy Ganesh Chaturthi üôè\nHere is my poster:\n" + imageURL);
    }

    function downloadPoster() {
      const link = document.createElement("a");
      link.download = "GaneshPoster.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    template.onload = () => generatePoster();
  </script>
</body>
</html>
