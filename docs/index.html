<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navratri Poster Maker by Rangvika Graphics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .hidden { display: none; }

    /* Intro Section */
    .intro {
      text-align: center;
      margin-top: 100px;
    }
    .intro h1 {
      color: #E1306C;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .start-btn {
      padding: 12px 20px;
      background: #28a745;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .start-btn:hover { background: #218838; }

    /* Poster Card */
    .card {
      position: relative;
      width: 400px;
      height: 600px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      overflow: hidden;
      background: url("navratri.png") no-repeat center/cover;
    }
    .logo {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-size: 12px;
      color: #777;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .company-details {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      background: rgba(255,255,255,0.7);
      padding: 5px 0;
      font-weight: bold;
    }
    .buttons, .social-buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button, a {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      text-align: center;
      display: inline-block;
    }
    .upload-btn { background: #007bff; }
    .edit-btn { background: #28a745; }
    .download-btn { background: #ff5722; }
    .instagram-btn { background: #E1306C; }
    .whatsapp-btn { background: #25D366; }
  </style>
</head>
<body>

  <!-- Intro Section -->
  <div class="intro" id="introSection">
    <h1>âœ¨ This is Navratri Poster Maker by Rangvika Graphics âœ¨</h1>
    <button class="start-btn" onclick="startPosterMaker()">Start Making Poster</button>
  </div>

  <!-- Poster Section (Initially Hidden) -->
  <div id="posterSection" class="hidden">
    <div class="card" id="posterCard">
      <!-- Logo Placeholder -->
      <div class="logo" id="logoBox">Logo</div>

      <!-- Company Details -->
      <div class="company-details" id="companyDetails">
        Your Company Name, City <br>
        Mobile Number
      </div>
    </div>

    <!-- Main Buttons -->
    <div class="buttons">
      <input type="file" id="logoUpload" style="display:none" accept="image/*">
      <button class="upload-btn" onclick="document.getElementById('logoUpload').click()">Upload Logo</button>
      <button class="edit-btn" onclick="editDetails()">Edit Company Details</button>
      <button class="download-btn" onclick="downloadPoster()">Download Poster</button>
    </div>

    <!-- Social & Contact Buttons -->
    <div class="social-buttons">
      <a class="instagram-btn" href="https://www.instagram.com/rangvika?igsh=OHZvcXg3dWFyamNj" target="_blank">ðŸ“¸ Follow on Instagram</a>
      <a class="whatsapp-btn" href="https://wa.link/v1j47t" target="_blank">ðŸ’¬ Contact on WhatsApp</a>
    </div>
  </div>

  <!-- html2canvas CDN -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  
  <script>
    const logoBox = document.getElementById("logoBox");
    const logoUpload = document.getElementById("logoUpload");
    const companyDetails = document.getElementById("companyDetails");

    // Show Poster Section
    function startPosterMaker() {
      document.getElementById("introSection").classList.add("hidden");
      document.getElementById("posterSection").classList.remove("hidden");
    }

    // Handle Logo Upload
    logoUpload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          logoBox.innerHTML = `<img src=\"${event.target.result}\" alt=\"Logo\">`;
        };
        reader.readAsDataURL(file);
      }
    });

    // Edit Company Details
    function editDetails() {
      const name = prompt("Enter Company Name and City:", "Your Company Name, City");
      const phone = prompt("Enter Mobile Number:", "Mobile Number");
      if (name || phone) {
        companyDetails.innerHTML = `${name || ""}<br>${phone || ""}`;
      }
    }

    // Download Poster
    function downloadPoster() {
      const card = document.getElementById("posterCard");
      html2canvas(card).then(canvas => {
        const link = document.createElement("a");
        link.download = "Navratri-Poster.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>

</body>
</html>
