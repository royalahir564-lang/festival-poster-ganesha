<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navratri Poster Maker - Rangvika Graphics</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    :root {
      --brand:#ff5a00;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f5f5f7;color:#111;display:flex;flex-direction:column;align-items:center}

    /* Page title (outside the image) */
    header.page-header{width:100%;text-align:center;padding:16px 12px;background:var(--brand);color:#fff;position:sticky;top:0;z-index:1}
    .brand{font-size:22px;font-weight:800;letter-spacing:.5px}
    .sub{font-size:14px;opacity:.95;margin-top:2px}

    /* Poster */
    .poster{position:relative;width:min(94vw,480px);aspect-ratio:2/3;border-radius:18px;overflow:hidden;box-shadow:0 10px 24px rgba(0,0,0,.22)}
    .poster img.bg{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}

    .logo{position:absolute;top:4%;left:4%;width:18%;max-width:80px;aspect-ratio:1/1;border-radius:50%;background:#fff;border:2px solid #cfcfcf;display:flex;align-items:center;justify-content:center;overflow:hidden;font-size:12px;color:#777}
    .logo img{width:100%;height:100%;object-fit:contain}

    .company{position:absolute;left:0;right:0;bottom:3%;text-align:center;padding:6px 8px;background:rgba(255,255,255,.78);backdrop-filter:saturate(1.1);font-weight:700;border-radius:8px;margin:0 10px;display:none}
    .company div{line-height:1.15}

    /* Controls */
    .controls, .social{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin:18px 0}
    button,a.btn{appearance:none;border:none;border-radius:10px;padding:10px 16px;font-weight:700;color:#fff;cursor:pointer;text-decoration:none;display:inline-block;box-shadow:0 6px 14px rgba(0,0,0,.12)}
    .btn-upload{background:#007bff}
    .btn-edit{background:#28a745}
    .btn-dl{background:#ff5a00}
    .btn-ig{background:#e1306c}
    .btn-wa{background:#25d366}

    .contact-line{margin:6px 12px 0;text-align:center;font-weight:700;color:#333}
  </style>
</head>
<body>
  <!-- Title OUTSIDE the poster image -->
  <header class="page-header">
    <div class="brand">Rangvika Graphics</div>
    <div class="sub">Ultimate Navratri Poster Maker</div>
  </header>

  <!-- Downloadable poster (only user's logo & details appear here) -->
  <div id="poster" class="poster">
    <img class="bg" src="navratri.png" alt="Navratri background" />
    <div id="logoBox" class="logo">Logo</div>
    <div id="companyBox" class="company">
      <div id="line1"></div>
      <div id="line2"></div>
    </div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <input id="logoInput" type="file" accept="image/*" style="display:none" />
    <button class="btn-upload" onclick="document.getElementById('logoInput').click()">Upload Logo</button>
    <button class="btn-edit" onclick="editDetails()">Edit Company Details</button>
    <button class="btn-dl" onclick="downloadPoster()">Download Poster</button>
  </div>

  <div class="contact-line">If You Want Premium Posters For Your Business Then Contact Us</div>

  <!-- Social links -->
  <div class="social">
    <a class="btn btn-ig" href="https://www.instagram.com/rangvika?igsh=OHZvcXg3dWFyamNj" target="_blank">ðŸ“¸ Follow on Instagram</a>
    <a class="btn btn-wa" href="https://wa.link/v1j47t" target="_blank">ðŸ’¬ Contact on WhatsApp</a>
  </div>

  <script>
    const logoInput = document.getElementById('logoInput');
    const logoBox = document.getElementById('logoBox');
    const companyBox = document.getElementById('companyBox');
    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');

    // Upload Logo
    logoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        logoBox.innerHTML = `<img src="${ev.target.result}" alt="Logo" />`;
      };
      reader.readAsDataURL(file);
    });

    // Edit / set company details (two lines)
    function editDetails(){
      const l1 = prompt('Enter Company Name & City (Line 1):', '') || '';
      const l2 = prompt('Enter Mobile Number (Line 2):', '') || '';
      line1.textContent = l1.trim();
      line2.textContent = l2.trim();
      // show box only if any line is provided
      companyBox.style.display = (l1.trim() || l2.trim()) ? 'block' : 'none';
    }

    // Download just the poster div
    function downloadPoster(){
      const poster = document.getElementById('poster');
      html2canvas(poster, {scale:2, useCORS:true}).then(canvas => {
        const a = document.createElement('a');
        a.download = 'navratri_poster.png';
        a.href = canvas.toDataURL('image/png');
        a.click();
      });
    }
  </script>
</body>
</html>
