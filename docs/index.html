<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Navratri Greeting</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .card {
      position: relative;
      width: 400px;
      height: 600px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      overflow: hidden;
      background: url("navratri.png") no-repeat center/cover;
    }
    .logo {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .company-details {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      background: rgba(255,255,255,0.7);
      padding: 5px 0;
      font-weight: bold;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
    }
    .upload-btn { background: #007bff; }
    .edit-btn { background: #28a745; }
  </style>
</head>
<body>

  <div class="card">
    <!-- Logo Placeholder -->
    <div class="logo" id="logoBox">Logo</div>

    <!-- Company Details -->
    <div class="company-details" id="companyDetails">
      Your Company Name, City <br>
      Mobile Number
    </div>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <input type="file" id="logoUpload" style="display:none" accept="image/*">
    <button class="upload-btn" onclick="document.getElementById('logoUpload').click()">Upload Logo</button>
    <button class="edit-btn" onclick="editDetails()">Edit Company Details</button>
  </div>

  <script>
    const logoBox = document.getElementById("logoBox");
    const logoUpload = document.getElementById("logoUpload");
    const companyDetails = document.getElementById("companyDetails");

    // Handle Logo Upload
    logoUpload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          logoBox.innerHTML = `<img src=\"${event.target.result}\" alt=\"Logo\">`;
        };
        reader.readAsDataURL(file);
      }
    });

    // Edit Company Details
    function editDetails() {
      const name = prompt("Enter Company Name and City:", "Your Company Name, City");
      const phone = prompt("Enter Mobile Number:", "Mobile Number");
      if (name || phone) {
        companyDetails.innerHTML = `${name || ""}<br>${phone || ""}`;
      }
    }
  </script>

</body>
</html>
