<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganesh Chaturthi Poster Maker</title>

  <!-- Stylish Bold Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff url('https://png.pngtree.com/thumb_back/fh260/background/20210831/pngtree-ganesha-happy-ganesh-chaturthi-festival-background-image_774430.jpg') no-repeat center top;
      background-size: cover;
      padding: 20px;
    }
    h2 {
      color: darkred;
      font-size: 32px;
      margin-bottom: 5px;
      text-shadow: 1px 1px 2px #00000055;
    }
    .credit {
      font-size: 14px;
      color: #333;
      margin-bottom: 15px;
      font-style: italic;
    }
    canvas {
      border: 3px solid darkgreen;
      border-radius: 15px;
      margin-top: 15px;
      background: #fff;
    }
    input, button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background: darkgreen;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üôè Ganesh Chaturthi Poster Maker üôè</h2>
  <div class="credit">
    This page is made by <b>Rahul Gojiya</b>.  
    If any query please contact: <b>9265400740</b>
  </div>
  
  <!-- Upload photo -->
  <input type="file" id="photoInput" accept="image/*"><br>
  
  <!-- Enter name -->
  <input type="text" id="nameInput" placeholder="Enter your name"><br>
  <input type="text" id="mobileInput" placeholder="Enter Mobile Number"><br>
  <input type="text" id="addressInput" placeholder="Enter Address"><br>
  
  <!-- Buttons -->
  <button onclick="generatePoster()">Generate Poster</button>
  <button onclick="downloadPoster()">Download Poster</button>
  
  <br>
  <!-- Canvas -->
  <canvas id="posterCanvas" width="600" height="800"></canvas>
  
  <script>
    const canvas = document.getElementById("posterCanvas");
    const ctx = canvas.getContext("2d");

    // Background template (Ganesh Poster)
    const template = new Image();
    template.src = "ganesh.png";  // fixed background

    let userImage = null;

    // Upload photo
    document.getElementById("photoInput").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        userImage = new Image();
        userImage.src = event.target.result;
        userImage.onload = () => generatePoster();
      };
      reader.readAsDataURL(file);
    });

    function generatePoster() {
      const name = document.getElementById("nameInput").value;
      const mobile = document.getElementById("mobileInput").value;
      const address = document.getElementById("addressInput").value;

      // Draw background template
      ctx.drawImage(template, 0, 0, canvas.width, canvas.height);

      // 4x5 ratio photo box (example: width 120, height 150)
      const photoX = 40;   
      const photoY = 630;   
      const photoW = 120;   
      const photoH = 150;   

      // Draw user photo in white 4x5 box
      if (userImage) {
        ctx.fillStyle = "#fff";
        ctx.fillRect(photoX, photoY, photoW, photoH);
        ctx.drawImage(userImage, photoX, photoY, photoW, photoH);
      }

      // White rectangle for text background
      ctx.fillStyle = "white";
      ctx.fillRect(200, 660, 350, 150);

      // Name (dark blue, bigger font)
      if (name) {
        ctx.font = "37px 'Pacifico', cursive";   // 28px ‚Üí 37px (+33%)
        ctx.fillStyle = "darkblue";
        ctx.textAlign = "center";
        ctx.fillText(name, 375, 705);
      }

      // Mobile number (dark red, bigger font)
      if (mobile) {
        ctx.fillStyle = "darkred";
        ctx.font = "24px Arial Black";  // 18px ‚Üí 24px (+33%)
        ctx.fillText("üì± " + mobile, 375, 740);
      }

      // Address (dark green, bigger font)
      if (address) {
        ctx.fillStyle = "darkgreen";
        ctx.font = "24px Arial Black";  // 18px ‚Üí 24px (+33%)
        ctx.fillText("üìç " + address, 375, 775);
      }
    }

    function downloadPoster() {
      const link = document.createElement("a");
      link.download = "GaneshPoster.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    template.onload = () => generatePoster();
  </script>
</body>
</html>
