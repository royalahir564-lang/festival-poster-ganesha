<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🙏 Ganesh Chaturthi Poster Maker 🙏</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lobster&family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff;
      padding: 20px;
    }

    h2 {
      color: darkred;
      font-size: 32px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #00000055;
    }

    .controls {
      margin-bottom: 15px;
    }

    input, select, button {
      margin: 5px;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      cursor: pointer;
      font-weight: bold;
      background: darkgreen;
      color: white;
    }

    canvas {
      border: 3px solid darkgreen;
      border-radius: 12px;
      margin-top: 15px;
      background: #fff;
    }
  </style>
</head>
<body>

  <h2>🙏 Ganesh Chaturthi Poster Maker 🙏</h2>
  <p style="color:gray; font-size:14px;">This page is made by Rahul Gojiya. For any query contact 9265400740</p>

  <div class="controls">
    <input type="text" id="nameInput" placeholder="Enter your name"><br>
    <input type="text" id="mobileInput" placeholder="Enter Mobile Number"><br>
    <input type="text" id="addressInput" placeholder="Enter Address / Business Name"><br>
    <input type="file" id="logoInput" accept="image/*"><br>

    <label>Font:</label>
    <select id="fontSelect">
      <option value="'Pacifico', cursive">Pacifico</option>
      <option value="'Lobster', cursive">Lobster</option>
      <option value="'Poppins', sans-serif">Poppins</option>
    </select>

    <label>Color:</label>
    <input type="color" id="colorPicker" value="#000000"><br>

    <button onclick="generateCanvas()">Preview</button>
    <button onclick="downloadCanvas()">Download Poster</button>
  </div>

  <!-- Background Video (Optional) -->
  <video id="bgVideo" width="600" height="800" autoplay loop muted style="display:none;">
    <source src="ganesh.mp4" type="video/mp4">
  </video>

  <!-- Canvas for poster -->
  <canvas id="posterCanvas" width="600" height="800"></canvas>

  <script>
    const canvas = document.getElementById('posterCanvas');
    const ctx = canvas.getContext('2d');
    const video = document.getElementById('bgVideo');
    let userLogo = null;

    // Load user logo
    document.getElementById('logoInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        userLogo = new Image();
        userLogo.src = event.target.result;
        userLogo.onload = () => generateCanvas();
      };
      reader.readAsDataURL(file);
    });

    // Draw canvas
    function generateCanvas() {
      const name = document.getElementById('nameInput').value;
      const mobile = document.getElementById('mobileInput').value;
      const address = document.getElementById('addressInput').value;
      const fontFamily = document.getElementById('fontSelect').value;
      const color = document.getElementById('colorPicker').value;

      // Draw background: video frame if ready else image
      if(video.readyState >= 2) ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      else {
        const bg = new Image();
        bg.src = 'ganesh.png';
        bg.onload = () => ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
      }

      // White rectangle for details
      ctx.fillStyle = "white";
      ctx.fillRect(200, 660, 350, 220);

      // Name
      ctx.font = `37px ${fontFamily}`;
      ctx.fillStyle = color;
      ctx.textAlign = "center";
      ctx.fillText(name, 375, 710);

      // Mobile
      if(mobile) {
        ctx.font = "24px Arial Black";
        ctx.fillStyle = "darkred";
        ctx.fillText("📱 " + mobile, 375, 750);
      }

      // Address
      if(address) {
        ctx.font = "24px Arial Black";
        ctx.fillStyle = "darkgreen";
        ctx.fillText("📍 " + address, 375, 790);
      }

      // Logo
      if(userLogo) {
        ctx.drawImage(userLogo, 40, 630, 120, 150);
      }
    }

    // Download as PNG
    function downloadCanvas() {
      const link = document.createElement("a");
      link.download = "GaneshPoster.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    // Auto-generate preview when video loads
    video.onloadeddata = () => generateCanvas();
  </script>
</body>
</html>
