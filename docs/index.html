<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navratri Poster Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Poster Card */
    .card {
      position: relative;
      width: 90vw;              /* screen ke hisaab se adjust */
      max-width: 450px;         /* desktop me limit */
      aspect-ratio: 2/3;        /* poster ratio maintain */
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      overflow: hidden;
      background: url("navratri.png") no-repeat center/cover;
    }

    /* Top Text */
    .top-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 6px 0;
      font-size: 14px;
      font-weight: bold;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 40px;
      left: 15px;
      width: 18%;
      max-width: 70px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-size: 12px;
      color: #777;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Company Details */
    .company-details {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      background: rgba(255,255,255,0.7);
      padding: 5px 0;
      font-weight: bold;
      font-size: 14px;
    }

    /* Buttons */
    .buttons, .social-buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button, a {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      text-align: center;
      display: inline-block;
    }

    .upload-btn { background: #007bff; }
    .edit-btn { background: #28a745; }
    .download-btn { background: #ff5722; }
    .instagram-btn { background: #E1306C; }
    .whatsapp-btn { background: #25D366; }

    /* Contact Text */
    .contact-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Poster -->
  <div class="card">
    <div class="top-text">
      This Navratri poster maker is by Rangvika Graphics
    </div>
    <div class="logo">Logo</div>
    <div class="company-details">
      Sadguru Agro Agency, Khambhalia<br>9358844949
    </div>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button class="upload-btn">Upload Logo</button>
    <button class="edit-btn">Edit Company Details</button>
    <button class="download-btn">Download Poster</button>
  </div>

  <!-- Contact Text -->
  <div class="contact-text">
    If You Want Premium Posters For Your Business Then Contact Us
  </div>

  <!-- Social Buttons -->
  <div class="social-buttons">
    <a href="#" class="instagram-btn">ðŸ“¸ Follow on Instagram</a>
    <a href="#" class="whatsapp-btn">ðŸ’¬ Contact on WhatsApp</a>
  </div>

</body>
</html>
